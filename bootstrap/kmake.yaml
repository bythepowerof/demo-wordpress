apiVersion: bythepowerof.github.com/v1
kind: Kmake
metadata:
  name: kmake-wordpress
  labels:
    app.kubernetes.io/name: kmake-wordpress-app
    app.kubernetes.io/instance: kmake-wordpress-app
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: main
    app.kubernetes.io/part-of: kmake-wordpress-app
    app.kubernetes.io/managed-by: kmake
spec:
  persistent_volume_claim_template:
    storageClassName: manual
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: 3Ki
  rules:
    - targets:
      - .PHONY
      doublecolon: false
      commands: []
      prereqs:
      - deploy
      - .KMAKEVOL
      - .KMAKEINIT
      - .KMAKESLEEP
    - targets:
      - deploy
      doublecolon: false
      commands:
      - kustomize build . | kubectl apply -f -
      prereqs:
      - .KMAKEINIT
      - .KMAKEOWNER
    - targets:
      - .KMAKEVOL
      doublecolon: false
      commands:
      - cp -rv $(KMAKE_WORKDIR) $(KMAKE_VOLUME)
      prereqs:
      - $(KMAKE_VOLUME)
    - targets:
      - .KMAKEINIT
      doublecolon: false
      commands:
      - cp -rv $(KMAKE_VOLUME)/* $(KMAKE_WORKDIR)
      prereqs:
      - $(KMAKE_WORKDIR)
    - targets:
      - $(KMAKE_VOLUME)
      - $(KMAKE_WORKDIR)
      doublecolon: false
      commands:
      - mkdir -p $@
    - targets:
      - .KMAKESLEEP
      doublecolon: false
      commands:
      - '@echo sleeping'
      - tail -f /dev/null
    - targets:
      - .KMAKEOWNER
      doublecolon: false
      commands:
      - cp -v $(KMAKE_OWNER)/* $(KMAKE_WORKDIR)
      prereqs:
      - $(KMAKE_WORKDIR)
  variables:
    KMAKE_VOLUME: /usr/share/pvc
    KMAKE_WORKDIR: ./
    KMAKE_OWNER: /usr/share/owner




